<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Test</title>
</head>
<body>
    <h1>Telegram WebApp Test</h1>
    <p id="status">Checking Telegram WebApp...</p>
    <h3>Logs:</h3>
    <pre id="logs">Loading...</pre>

    <script>
        const logs = [];
        const logToPage = (message) => {
            logs.push(message);
            document.getElementById("logs").textContent = logs.join("\n");
        };

        // بررسی URL
        const urlParams = new URLSearchParams(window.location.search);
        logToPage(`URL Params: ${JSON.stringify(Object.fromEntries(urlParams.entries()))}`);

        if (typeof window !== "undefined" && window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;

            logToPage("Telegram WebApp is available.");
            logToPage(`initData: ${tg.initData}`);
            logToPage(`initDataUnsafe: ${JSON.stringify(tg.initDataUnsafe, null, 2)}`);
        } else {
            logToPage("Telegram WebApp is not available.");
            document.getElementById("status").textContent = "Telegram WebApp is not available.";
        }
    </script>
</body>
</html>
